# 代理组定义
# ========================
proxies:
  - {name: 直连, type: direct, ip-version: ipv6-prefer}
  - {name: 拒绝, type: reject}

default: &default
  type: select
  proxies:
    - 直连
    - 所有-智选
    - 所有-手选

    - 香港-智选
    - 香港-故转

    - 台湾-智选
    - 台湾-故转

    - 日本-智选
    - 日本-故转

    - 新加坡-智选
    - 新加坡-故转

    - 美国-智选
    - 美国-故转
    
    - 其他-智选
    - 其他-故转

    - 拒绝

