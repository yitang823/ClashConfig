# ========================
# GEO 模块
# ========================
geodata-mode: false
geox-url:
  geoip: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://github.com/Loyalsoldier/v2ray-rules-dat/blob/release/geosite.dat
  #https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

# ========================
# IPV6 开关
# ========================  
ipv6: true

# ========================
# TUN 模块
# ========================
tun:
  enable: true #true
  stack: mixed
  device: Mihomo-Tun
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: true
  strict-route: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"

profile:
  store-selected: true
  store-fake-ip: true

# ========================
# Sniffer 模块
# ========================
sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

# ========================
# 代理组定义
# ========================
proxies:
  - {name: 直连, type: direct, ip-version: ipv6-prefer}
  - {name: 拒绝, type: reject}

useproxies: &useproxies
  use:
    #- 星链
    - 星舰云
    - 牛逼
    #- 纵云梯
    #- Mitce
    - Nova加速
    
    #- 元宝机场
    - 星港机场
    #- NewGate
    - Nexia
    #- 白嫖机场
    - 数字航站
    #- Kitty Cloud
    - HGFAST
    - 暴雪机场
    - 免流云机场
    - SaHa机场
    - 边角料机场
  
defaultproxies: &defaultproxies
  proxies: [香港-智选,台湾-智选,日本-智选,新加坡-智选,美国-智选,直连,所有-手动,所有-智选]
  
# Type: select
default: &default
  type: select
  <<: *defaultproxies
  # url: https://www.google.com/generate_204
  # interval: 180
  # lazy: false
  # timeout: 2000
  # max-failed-times: 5
  # tolerance: 50

defaultOthers: &defaultOthers
  type: select
  <<: *useproxies
  proxies: [香港-智选,台湾-智选,日本-智选,新加坡-智选,美国-智选,试用-智选]
  # url: https://www.google.com/generate_204
  # interval: 180
  # lazy: false
  # timeout: 2000
  # max-failed-times: 5
  # tolerance: 50

  
# Type: url-test
defaultUrlTest: &defaultUrlTest
  type: url-test
  include-all: true
  interval: 180
  tolerance: 50
  url: http://www.gstatic.com/generate_204
  lazy: false
  <<: *useproxies
  exclude-filter: "星链|Mitce"

# Type: smart
defaultSmart: &defaultSmart
  type: smart
  include-all: true
  policy-priority: ".*试用.*:1.2"
  uselightgbm: true
  collectdata: true
  health-check: 
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 60
    tolerance: 2
  strategy: sticky-sessions
  interval: 180
  <<: *useproxies
  exclude-filter: "星链|Mitce"

