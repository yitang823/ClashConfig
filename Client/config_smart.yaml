# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: info

external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://gh-proxy.com/GitHub.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
secret: "123456"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: true
  prefer-h3: false
  respect-rules: true
  use-system-hosts: false
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.67.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn

    # 牛逼   
    - +.66jc.top  
    - +.jueduibupao.top

    #元宝
    - +.yuanbaojc.site

    - +.msftconnecttest.com
    - +.msftncsi.com

      # QQ快速登录检测失败
    - localhost.ptlogin2.qq.com
    - localhost.sec.qq.com

    # 追加以下条目
    - +.in-addr.arpa
    - +.ip6.arpa
    - time.*.com
    - time.*.gov
    - pool.ntp.org

      # 微信快速登录检测失败
    - localhost.work.weixin.qq.com 
    - +.66jc.top
    - +.jueduibupao.top
    - +.qeayr.cn
    - +.saojc.xyz
    - +.sssyun.xyz
    - +.dler.cloud
    - +.0tk8a3a1q4t94dler.com
    - +.aerianas.top

    - teams.events.data.microsoft.com
    - api.flightproxy.teams.microsoft.com

    - +. 1163088.xyz

  nameserver:
    - 223.5.5.5 #dns.alidns.com
    - 119.29.29.29
    
  default-nameserver:
    - '114.114.114.114#DIRECT'
    - '223.5.5.5#DIRECT'
    - '119.29.29.29#DIRECT'
    - '180.76.76.76#DIRECT'
    - '180.184.1.1#DIRECT'

  proxy-server-nameserver:
    - 'https://dns.alidns.com/dns-query#DIRECT'
    - 'https://doh.pub/dns-query#DIRECT'
    - 'https://doh.onedns.net/dns-query#DIRECT'
